<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="node.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text">
        <div>
            <div>
                <button class="botaor" id="1" onclick="numero()">1</button>
                <button class="botaor" id="2" onclick="numero()">2</button>
                <button class="botaor" id="3" onclick="numero()">3</button>
                <button class="botaor" id="4" onclick="numero()">4</button>
                <button class="botaor" id="adição" onclick="numero()">+</button>
            </div>
            <div>   
                <button class="botaor" id="5" onclick="numero()">5</button>
                <button class="botaor" id="6" onclick="numero()">6</button>
                <button class="botaor" id="7" onclick="numero()">7</button>
                <button class="botaor" id="8" onclick="numero()">8</button>
                <button class="botaor" id="subtração" onclick="numero()">-</button>
            </div>   
            <div>
                <button class="botaor" id="9" onclick="numero()">9</button>
                <button class="botaor" id="0" onclick="numero()">0</button>
                <button class="botaor" id="vírgula" onclick="numero()">,</button>
                <button class="botaor" id="limpar" onclick="numero()">C</button>
                <button class="botaor" id="multiplição" onclick="numero()">*</button>
            </div>
            <div>
                <button class="botaor" id="apagar" onclick="numero()">-></button>
                <button class="botaor" id="porcentagem" onclick="numero()">%</button>
                <button class="botaor" id="CE" onclick="numero()">CE</button>
                <button class="botaor" id="igual" onclick="numero()">=</button>
                <button class="botaor" id="divisão" onclick="numero()">/</button>
            </div>
        </div>

    </div>
    

</body>
</html>
